            var grid = new zsmcJs.grid({

                    }
                    , {
                        header: 'BirthDay'
                        , name: 'BirthDay'
                        , align: 'center'
                        , width: 100
                        , dataType: 'datetime'
                        , displayType: 'datetime'
                        , displayFormat: 'yyyy-mm-dd'
                    }
                    , {
                        header: 'Use'
                        , name: 'Use'
                        , align: 'center'
                        , width: 100
                        , dataType: 'bool'
                        , displayType: 'checkBox'
                    }
                ],
                viewOptions: {
                    actionMode: 'local',
                    paging: {
                        visible: true,
                        rowCount: 5,
                        blockSize: 5
                    },
                    sorting: {
                        visible: true
                    }
                }
            });
