<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zsmcJs.Grid.Binding</title>

    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/zsmc-common.css" />
    <link rel="stylesheet" href="../css/zsmc-grid.css" />
    <link rel="stylesheet" href="../css/zsmc-icon.css" />
</head>

<body>
    <div class="row">
        <div id="grid">
        </div>

        <br />

        <div id="grid2">
        </div>

        <br />

        <div id="grid3">
        </div>

        <br />

        <div id="grid4">
        </div>
    </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/zsmc.lib.js"></script>
    <script type="text/javascript" src="../js/zsmc.prototype.extension.js"></script>
    <script type="text/javascript" src="../js/zsmc.grid.js"></script>
    <script type="text/javascript" src="../js/zsmc.grid.template.js"></script>

    <script type="text/javascript">
        $(function () {
            var data = [
                {
                    Id: 1
                    , Name: 'Jennifer'
                    , Phone: '1-342-463-8341'
                    , Company: 'Et Rutrum Non Associates'
                    , Zip: 35728
                    , City: 'Fogo'
                    , BirthDay: new Date(2014, 3, 4)
                    , Use: true
                },
                {
                    Id: 2
                    , Name: 'Clark'
                    , Phone: '1-516-859-1120'
                    , Company: 'Nam Ac Inc.'
                    , Zip: 7162
                    , City: 'Machelen'
                    , BirthDay: new Date(2013, 3, 23)
                    , Use: true
                },
                {
                    Id: 3
                    , Name: 'Brendan'
                    , Phone: '1-724-406-2487'
                    , Company: 'Enim Commodo Limited'

                    , City: 'Norman'

                    , Use: true

                {
                    Id: 4

                    , Zip: 10312
                    , City: 'Sautin'
                    , BirthDay: new Date(2013, 1, 1)
                    , Use: true
                }
            ]

            var grid = new zsmcJs.grid({
                keyField: 'Id',
                maxWidth: '100%',
                columns: [
                    {
                        header: 'Id'
                        , name: 'Id'
                        , visible: false
                    }
                    , {
                        header: 'Name'
                        , name: 'Name'
                        , width: 200
                        , dataType: 'text'
                        , displayType: 'link'
                        , link: '/Home/ZsmcBinding/{{Id}}'
                        , target: '_blank'
                    }
                    , {
                        header: 'Phone'
                        , name: 'Phone'
                        , align: 'center'
                        , width: 200
                    }
                    , {
                        header: 'Company'
                        , name: 'Company'
                        , width: 400
                    }
                    , {
                        header: 'Zip'
                        , name: 'Zip'
                        , width: 120
                        , dataType: 'number'
                    }
                    , {
                        header: 'City'
                        , name: 'City'
                        , width: 120
                    }
                    , {
                        header: 'BirthDay'
                        , name: 'BirthDay'
                        , align: 'center'
                        , width: 100
                        , dataType: 'datetime'
                        , displayType: 'datetime'
                        , displayFormat: 'yyyy-mm-dd'
                    }
                    , {
                        header: 'Use'
                        , name: 'Use'
                        , align: 'center'
                        , width: 100
                        , dataType: 'bool'
                        , displayType: 'checkBox'
                    }
                ]
            });
            grid.GridView.draw($("#grid"));
            grid.Provider.bindData(data);


            var grid2 = new zsmcJs.grid({
                keyField: 'Id',
                width: '100%',
                columns: [
                    {
                        header: 'Id'
                        , name: 'Id'

                    }
                    , {

                    , {

                        , name: 'Zip'
                        , width: 120
                        , dataType: 'number'
                    }
                    , {
                        header: 'City'
                        , name: 'City'
                        , width: 120
                    }
                    , {
                        header: 'BirthDay'
                        , name: 'BirthDay'
                        , align: 'center'
                        , width: 100
                        , dataType: 'datetime'
                        , displayType: 'datetime'
                        , displayFormat: 'yyyy-mm-dd'
                    }
                    , {
                        header: 'Use'
                        , name: 'Use'
                        , align: 'center'
                        , width: 100
                        , dataType: 'bool'
                    }
                ]
            });
            grid2.GridView.draw($("#grid2"));
            grid2.Provider.bindData(data);


            var grid3 = new zsmcJs.grid({
                keyField: 'Id',
                maxWidth: '800px',
                columns: [
                    {
                        header: 'Id'
                        , name: 'Id'
                        , visible: false
                    }
                    , {
                        header: 'Name'
                        , name: 'Name'
                        , width: 120
                        , fixed: true
                    }
                    , {
                        header: 'Phone'
                        , name: 'Phone'
                        , align: 'center'
                        , width: 200
                    }
                    , {
                        header: 'Company'
                        , name: 'Company'

                    }
                    , {

                    }
                    , {
                        header: 'BirthDay'
                        , name: 'BirthDay'
                        , align: 'center'
                        , width: 100
                        , dataType: 'datetime'
                        , displayType: 'datetime'
                        , displayFormat: 'yyyy-mm-dd'
                    }
                    , {
                        header: 'Use'
                        , name: 'Use'
                        , align: 'center'
                        , width: 100
                        , dataType: 'bool'
                    }
                ]
            });
            grid3.GridView.draw($("#grid3"));
            grid3.Provider.bindData(data);


            var grid4 = new zsmcJs.grid({
                keyField: 'Id',
                maxWidth: '800px',
                maxHeight: '200px',
                columns: [
                    {
                        header: 'Id'
                        , name: 'Id'
                        , visible: false
                    }
                    , {
                        header: 'Name'
                        , name: 'Name'
                        , width: 100
                    }
                    , {
                        header: 'Phone'
                        , name: 'Phone'
                        , align: 'center'
                        , width: 200
                    }
                    , {
                        header: 'Company'
                        , name: 'Company'
                        , width: 250
                    }
                    , {
                        header: 'Zip'
                        , name: 'Zip'
                        , width: 120
                        , dataType: 'number'
                    }
                    , {
                        header: 'City'
                        , name: 'City'
                        , width: 120
                    }
                    , {
                        header: 'BirthDay'
                        , name: 'BirthDay'
                        , align: 'center'
                        , width: 100
                        , dataType: 'datetime'

                    }
                    , {
                        header: 'Use'
                        , name: 'Use'
                        , align: 'center'
                        , width: 100
                        , dataType: 'bool'
                    }
                ]
            });
            grid4.GridView.draw($("#grid4"));
            grid4.Provider.bindData(data);
        });
    </script>

</body>
</html>
